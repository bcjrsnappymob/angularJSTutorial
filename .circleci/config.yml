version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
  
    steps:
      - checkout
      - run: 
          name: Install dependencies from package-lock.json
          command: npm install
      - run: 
          name: Deploy site or application to Netlify
          deploy: curl -X POST -d {} ${hook}
workflows:
    build-and-test:
      jobs:
        - build-and-test
