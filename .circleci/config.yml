version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.6.0-browsers
    executor:
      name: node/default
  
    steps:
      - checkout
      - run: echo 'export NG_CLI_ANALYTICS=ci' >> $BASH_ENV
      - run: npm install
      - run: cd ./angular-tour-of-heroes 
      - run: npm install -g @angular/cli
      - run: npm run test
      - run: curl -X POST -d {} ${hook}
workflows:
    build-and-test:
      jobs:
        - build-and-test
