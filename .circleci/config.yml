version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.6.0-browsers
    executor:
      name: node/default
  
    steps:
      - checkout
      - run: npm install
      - run: export NG_CLI_ANALYTICS=ci
      - run: cd ./angular-tour-of-heroes && sudo npm install -g @angular/cli && npm run test
      - run: curl -X POST -d {} ${hook}
workflows:
    build-and-test:
      jobs:
        - build-and-test
